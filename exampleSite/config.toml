ignoreErrors = ["error-missing-instagram-accesstoken"]
baseURL = "https://marycreazioni.ml"
disqusShortname = "marycreazioni"
languageCode = "it-it"
languageName = "It"
paginate = "5"
theme = "marycreazioni"
title = "MaryCreazioni"
[markup.goldmark.renderer]
unsafe = true

################################ menu ##################################
[[menu.main]]
name = "Home"
url = "/"
weight = 1

[[menu.main]]
name = "About"
url = "about"
weight = 2

